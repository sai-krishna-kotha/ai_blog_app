<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'dist/css/output.css' %}">
</head>

<body class="bg-gray-100 font-sans antialiased">
    <nav class="bg-black p-4 text-white">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-2">
            <h1 class="text-2xl md:text-3xl font-bold text-center md:text-left mb-2 md:mb-0">AI Blog Generator</h1>
            <div class="text-sm md:text-base text-center md:text-right">
                <span>Already have an account? </span>
                <a href="{% url 'login' %}" class="text-white hover:underline">Login</a>
            </div>
        </div>
    </nav>
    
    <div class="flex items-center justify-center min-h-[calc(100vh-64px)] px-4 py-8"> <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">

            <form class="space-y-4" action="" method="POST">
                {% csrf_token %}

                {% if error_message %}
                    <div class="text-center text-red-600 mb-4">
                        <p>{{ error_message }}</p>
                    </div>
                {% endif %}

                <h2 class="text-2xl font-semibold text-center mb-6">Signup</h2>
                <div>
                    <label for="username" class="block mb-1 font-medium text-gray-700">Username</label>
                    <input type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter your username..."
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
                </div>

                <div>
                    <label for="email" class="block mb-1 font-medium text-gray-700">Email</label>
                    <input type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your email..."
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
                </div>

                <div>
                    <label for="password" class="block mb-1 font-medium text-gray-700">Password</label>
                    <input type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password..."
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
                </div>

                <div>
                    <label for="repeatPassword" class="block mb-1 font-medium text-gray-700">Repeat Password</label>
                    <input type="password" 
                    id="repeatPassword" 
                    name="repeatPassword"
                    placeholder="Repeat your password..." 
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
                </div>
                <button type="submit"
                    class="w-full bg-black text-white p-3 rounded-md hover:bg-gray-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Signup</button>
            </form>

        </div>
    </div>
</body>

</html>
