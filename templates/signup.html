<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> {% endcomment %}
        <link rel="stylesheet" href="{% static 'dist/css/output.css' %}">
</head>

<body class="bg-gray-100 font-sans antialiased">
    <!-- Navbar -->
    <nav class="bg-black p-4 text-white">
        <div class="flex flex-col md:flex-row justify-between items-center gap-2">
            <h1 class="text-2xl md:text-3xl font-bold text-center md:text-left">AI Blog Generator</h1>
            <div class="text-sm md:text-base">
                <span>Already have account? </span>
                <a href="/login/" class="text-white hover:underline">Login</a>
            </div>
        </div>
    </nav>
    
    <br>
    <!-- Main content -->
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">

            <!-- Login form -->
            <form class="space-y-4" action="" method="POST">
                {% csrf_token %}

                {% if error_message %}
                    <div align="center" style="color: red;">
                        <h2>
                            {{ error_message }}
                        </h2>
                    </div>
                {% endif %}

                <h2 class="text-xl font-semibold">Signup</h2>
                <div>
                    <label for="username" class="block mb-1 font-medium">Username</label>
                    <input type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter your username..."
                    class="w-full p-2 border rounded"
                    required>
                </div>

                <div>
                    <label for="email" class="block mb-1 font-medium">Email</label>
                    <input type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your email..."
                    class="w-full p-2 border rounded"
                    required>
                </div>

                <div>
                    <label for="password" class="block mb-1 font-medium">Password</label>
                    <input type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password..."
                    class="w-full p-2 border rounded"
                    required>
                </div>

                <div>
                    <label for="repeatPassword" class="block mb-1 font-medium">Repeat Password</label>
                    <input type="password" 
                    id="repeatPassword" 
                    name="repeatPassword"
                    placeholder="Repeat your password..." 
                    class="w-full p-2 border rounded"
                    required>
                </div>
                <button type="submit"
                    class="w-full bg-black text-white p-2 rounded hover:bg-gray-700 cursor-pointer active:bg-gray-500">Signup</button>
            </form>

        </div>
    </div>


</body>

</html>
